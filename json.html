<html>

<head>
    <meta charset="utf-8">
    <title>选项卡</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div id="tabs">
        <ul id="lists">
            <li class="abc active">房产</li>
            <li class="abc">家居</li>
            <li class="abc">二手房</li>
        </ul>
        <div class="hide active">
            275万购昌平邻铁三居 总价20万买一居</br>
            200万内购五环三居 140万安家东三环</br>
            北京首现零首付楼盘 53万购东5环50平</br>
            京楼盘直降5000 中信府 公园楼王现房</br>
        </div>
        <div class="hide">
            40平出租屋大改造 美少女的混搭小窝</br>
            经典清新简欧爱家 90平老房焕发新生</br>
            新中式的酷色温情 66平撞色活泼家居</br>
            瓷砖就像选好老婆 卫生间烟道的设计</br>
        </div>
        <div class="hide">
            通州豪华3居260万 二环稀缺2居250w甩</br>
            西3环通透2居290万 130万2居限量抢购</br>
            黄城根小学学区仅260万 121平70万抛!</br>
            独家别墅280万 苏州桥2居优惠价248万</br>
        </div>
    </div>

    <script>
        //获取所有li
        var li = document.getElementById('lists');
        var tabs_lis = li.getElementsByTagName('li');

        //获取所有tabs下的div
        var div = document.getElementById('tabs');
        var tabs_divs = document.getElementsByTagName('div');

        //增加CSS样式
        function addClass(elem, value) {
            //获取CSS样式

            if (!elem.className) {
                elem.className = value;
            } else {
                var newClass = elem.className;
                newClass += " ";
                newClass += value;
                elem.className = newClass;
            }
        }

        //删除CSS样式
        function deleteClass(elem, value) {
            var newClass = elem.className;
            if (newClass.indexOf(value) != -1) {
                elem.className = newClass.replace(value, " ");
            }
        }

        for (var i = 0, len = tabs_lis.length; i < len; i++) {
            tabs_lis[i].index = i;

            tabs_lis[i].onclick = function() {
                for (var j = 0; j < len; j++) {
                    deleteClass(tabs_divs[j], "active");
                    deleteClass(tabs_lis[j], "active");
                }
                addClass(this, "active");
                addClass(tabs_divs[this.index], "active");
            }
        }
    </script>
</body>

</html>
